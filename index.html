<!DOCTYPE html>
    <html>
        <head>
          <title>Dog Photo</title>
          <link rel="stylesheet" href="style.css">
          <link rel="icon" href="dog4.jpg" type="image/x-icon">
        </head>
        <body>
            <header>
              <div class="header-div">
                <div class="header-image">
                  <img src="dog4i.jpg">    
                </div>
                <div class="header-text">
                  <h1>Dog Photo Website</h1>
                </div>
  
                <form>
                  <div class="input-name">
                      <input type="text" placeholder="Name" class="name" required>
                  </div>

                  <div class="input-email">
                      <input type="email" placeholder="Email" class="email" required>
                  </div>

                  <div>
                      <button>Submit</button>
                  </div>
                </form>    
              </div>   
          </header>
         <hr>
            <section class="image-text">
                <div class="imgs-text">
                <div class="first-image">
                 <img src="dog1.jpg">      
                </div>
                <div class="second-title">
                  <div class="header-list">
                    <ul>
                      <li><a href="" class="hh">Home</a> |</li>
                      <li><a href="" class="hv">Our Services</a> |</li>
                      <li><a href="" class="hn">Contact us</a></li>
                    </ul>      
                  </div>

                  <h2>Welcome to this Dog photo website</h2>
                </div>  
      
            </section>
            <hr>
            <section class="info-section">
              <div class="dog-image">
                <div class="last-image">
                    <img src="dog2.jpg">
                </div>
              </div> 
            
              
              <div class="boxes">
                <div class="first-line">  
                  <div class="dog-class">
                    <h3>Dog</h3>
                  </div>
                  
                  <div class="breed">
                    <h3>Breed</h3>
                    <p>German Sherpherd</p>
                  </div>  
                  <div class="Value">
                    <h3>Value</h3>
                    <p>$200</p>
                  </div> 
                </div>

                <div class="second-line"> 
                  <div class="capital">
                      <h3>Capital</h3>
                      <p>$50</p>
                    </div>  
                    <div class="Wallet">
                      <h3>Wallet</h3>
                      <p>USD</p>
                    </div>  
                  <div class="Network">
                    <h3>Network</h3>
                    
                    <p>$3000</p>
                  </div>
                  </div> 
                </div>  
              </div>     
            </section>
        </body>
      
    </html>
